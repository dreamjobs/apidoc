# DreamJobs API

### The Envelope
Every response is contained by an envelope. That is, each response has a
    predictable set of keys with which you can expect to interact:
    
    {
        "meta": {
            "code": 200
        },
        "data": {
            ...
        },
        "pagination": {
            "next_url": "...",
            "next_max_id": "13872296"
        }
    }
    

#### META
The meta key is used to communicate extra information about the response to
    the developer. If all goes well, you'll only ever see a code key with value
    200. However, sometimes things go wrong, and in that case you might see a
    response like:

    {
        "meta": {
            "error_type": "OAuthException",
            "code": 400,
            "error_message": "..."
        }
    }

#### DATA
    The data key is the meat of the response. It may be a list or dictionary,
    but either way this is where you'll find the data you requested.

# Data Structures

## Company (object)

+ logo (string) - Company Logo URL
+ name (string) - Company Name

## Companyreference (object)

+ name (string) - Company Name


## ContractType (object)

+ name (string) - Contract Type name

## Country (object)

+ name (string) - Country name

## CountryAdmin1 (object)

+ name (string) - Country Administrative Area Level 1 name

## CountryAdmin2 (object)

+ name (string) - Country Administrative Area Level 2 name

## Course (object)

+ name (string) - Course Name
+ date (string) - Course Date

## Education (object)

+ educationlevel (string)
+ institution (string) - Institution Name
+ title (string) - Edcuation Title Name
+ daystart (string) - Format 2015-12-31
+ dayend (string) - Format 2015-12-31
+ country (string)
+ countryAdmin1 (string)
+ countryAdmin2 (string)

## IdType (object)

+ name (string) - ID Type name

## Job (object)

+ id (string) - Job ID
+ quantity (number) - Number of vacancies
+ company (Company)
+ title (string) - Job Title
+ description (string) - Job Description
+ contracttype (ContractType)
+ published_at (string)
+ expired_at (string)
+ impairment (enum[number])
    + `-1` - no
    + `0` - not defined
    + 1 - yes
+ jobcategory (JobCategory) - Job Category
+ jobtype (JobType) - Job Type
+ travel (enum[number])
    + `-1` - no
    + `0` - not defined
    + 1 - yes
+ move (enum[number])
    + `-1` - no
    + `0` - not defined
    + 1 - yes
+ salary (number) - Job Salary
+ salary_range(number) - Job Salary Range
+ salary_additional (string) - Job Salary Additionals
+ salary_noshow (enum[number]) - Defines if Salary must be 
    + 0 - no
    + 1 - yes
+ venue (Venue) - Venue where the Job will be done
+ languages (array[JobLanguage]) - Required Languages and Levels
+ requirements (array[JobRequirement]) - Requirements

## JobCategory (object)

+ id (number) - JobCategory ID
+ name (string) - JobCategory Name

## JobRequirement (object)

+ type (enum[number])
    + 0 - exclusive requirement
    + 1 - non-exclusive requirement
+ description (string) - Job Requirement Description

## JobType (object)

+ name (string) - Job Type Name

## JobLanguage

+ name (string) - Job Language name
+ level (string) - Job Language Level

## Language

+ name (string) - Language name
+ level (string) - Language Level
+ certification (string) - Language Certification

## Profile (object)

+ photo (string) - User Photo
+ description (string) - User Self Description
+ career (string) - User Career
+ birthday (string) - User Birthday
+ citizenship (string) - User Citizenship
+ relationship (string) - User Relationship Status
+ children (number) - User Number of Children
+ gender (number) - 0 undefined, 1 male, 2 female
+ idtype (string) - User ID Type
+ idnumber (number) - User ID Number
+ address (string) - User Home Address
+ country (string)
+ countryAdmin1 (string)
+ countryAdmin2 (string)
+ mobile (string) - User Mobile Number
+ telephone (string) - User Home Telephone Number
+ jobcategory (JobCategory) - User Preferred Job Category
+ work_status (number) - 0 not looking for a job, 1 active searching, 2 pasive searching
+ status (number) - User Status

